# this is a collection of Perl blog feeds that Perly-Bot scans for new material
-
    url: http://perltricks.com/index.xml
    media_targets: ['Perly::Bot::Media::Reddit']
    delay_seconds: 0
    type: rss
-
    url: http://blogs.perl.org/atom.xml
    media_targets: ['Perly::Bot::Media::Reddit']
    type: atom
-
    url: https://www.nu42.com/nu42.atom.xml
    type: atom
    date_name: updated
    date_format: '%Y-%m-%dT%H:%M:%S'
    media_targets: ['Perly::Bot::Media::Reddit']
